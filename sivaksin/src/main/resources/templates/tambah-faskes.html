<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tambah Faskes</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<div style="padding: 30px;">
    <div class="card">
        <div class="card-header text-white text-center" style="background-color: #2C4B75;">
            <h5>Tambah Faskes</h5>
        </div>
        <div class="card-body">
            <div class="justify-content-center">
                <form th:action="@{/faskes/tambah}" th:object="${faskes}" method="POST">
                    Nama Faskes<br>
                    <input required th:field="*{namaFaskes}" class="form-control" type="text" name="namaFaskes"/>
                    <br>

                    Kuota<br>
                    <input required th:field="*{kuota}" class="form-control" type="text" name="kuota"/>
                    <br>

                    Provinsi <br>
                    <input required th:field="*{provinsi}" class="form-control" type="text" name="provinsi"/>
                    <br>

                    Kabupaten <br>
                    <input required th:field="*{kabupaten}" class="form-control" type="text" name="kabupaten" />
                    <br>

                    Jam Mulai<br>
                    <input required th:field="*{jamMulai}" class="form-control" type="time" name="jamMulai" />
                    <br>

                    Jam Selesai<br>
                    <input required th:field="*{jamTutup}" class="form-control" type="time" name="jamTutup" />
                    <br>

                    Vaksin<br>
                    <select class="form-control" th:field="*{vaksin}">
                        <option th:each="vaks : ${listVaksin}"
                                th:value="${vaks.idVaksin}"
                                th:text="${vaks.jenisVaksin}"
                                th:selected="${vaks.idVaksin == faskes.vaksin}"
                        ></option>
                    </select>
                    <div style="margin-top: 10px;">
                        <button class="btn text-white float-right" style="background-color: #091C32;" type="submit">Tambah</button>
                        <a class="btn btn-outline-dark float-right" style="margin-right: 10px" href="/faskes">Batal</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div th:include="fragments/fragment :: footer" style="margin-top: 15px;"></div>
</body>
</html>
