<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ubah Pasien</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<div style="padding: 30px;">
    <div class="card">
        <div class="card-header text-white text-center" style="background-color: #2C4B75;">
            <h5>Ubah Pasien</h5>
        </div>
        <div class="card-body text-center">
            <div th:if="${pasienUpdate == null}">
                <h3>Gagal mengubah data pasien. Silahkan coba lagi.</h3>
                <a href="/faskes">Kembali ke Daftar Faskes</a>
            </div>
            <div th:unless="${pasienUpdate == null}">
                <h3 style="color: #2C4B75;" th:text="'Pasien dengan nama ' + ${pasienUpdate.namaPasien} + ' berhasil diubah'"></h3>
                <a href="/pasien">Kembali ke Daftar Pasien</a>
            </div>
        </div>
    </div>
</div>
<div th:include="fragments/fragment :: footer" style="margin-top: 15px;"></div>
</body>
</html>
