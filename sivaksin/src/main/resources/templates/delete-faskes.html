<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hapus Faskes</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<div style="padding: 30px;">
    <div class="card">
        <div class="card-header text-white text-center" style="background-color: #2C4B75;">
            <h5>Hapus Faskes</h5>
        </div>
        <div class="card-body text-center">
            <div th:if="${faskes == null}">
                <h3 th:text="${message}"></h3>
                <a href="/faskes">Kembali ke Daftar Faskes</a>
            </div>
            <div th:unless="${faskes == null}">
                <h3 style="color: #2C4B75;" th:text="'Faskes dengan nama ' + ${faskes.namaFaskes} + ' berhasil dihapus'"></h3>
                <a href="/faskes">Kembali ke Daftar Faskes</a>
            </div>
        </div>
    </div>
</div>
<div th:include="fragments/fragment :: footer" style="margin-top: 15px;"></div>
</body>
</html>
