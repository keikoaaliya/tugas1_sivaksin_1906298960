<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tambah Pasien Faskes</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<div style="padding: 30px;">
    <div class="card">
        <div class="card-header text-white text-center" style="background-color: #2C4B75;">
            <h5>Tambah Pasien Faskes</h5>
        </div>
        <div class="card-body text-center">
            <div th:if="${dokterPasien == false}">
                <h3>Gagal menambahkan pasien! Waktu suntik tidak tersedia.</h3>
            </div>
            <div th:unless="${dokterPasien == false}">
                <h3 style="color: #2C4B75;" th:text="'Pasien dengan nama ' + ${pasien.namaPasien} + ' berhasil ditambahkan ke faskes'"></h3>
            </div>
            <a th:href="@{/faskes/} + ${idFaskes}">Kembali ke detail faskes</a>
        </div>
    </div>
</div>
<div th:include="fragments/fragment :: footer" style="margin-top: 15px;"></div>
</body>
</html>
